<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script type="text/javascript">
	function copyToClipboard(elementId) {

		// Create a "hidden" input
		var aux = document.createElement("input");

		// Assign it the value of the specified element
		aux.setAttribute("value", document.getElementById(elementId).innerHTML);

		// Append it to the body
		document.body.appendChild(aux);

		// Highlight its content
		aux.select();

		// Copy the highlighted text
		document.execCommand("copy");

		// Remove it from the body
		document.body.removeChild(aux);

	}
	
</script>
<body>
	<h1>Result</h1>
	<table>
		<tr th:each="image : ${images}">
			<td><img th:src="${image.url}" width="150px" height="150px" /></td>
			<td></td>
			<td><a th:href="${image.url}">View ...</a></td>
			<td style="display:none;" th:text="${image.url}" th:id = "${image.date}"></td>
			<td><button th:with="id=${image.date}" th:onclick="'copyToClipboard(\'' + ${image.date} + '\')'">Copy Url</button></td>
		</tr>
	</table>
</body>
</html>
