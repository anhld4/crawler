<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Crawler Images</h1>
	<form action="#" th:action="@{/crawimages}" th:object="${imageInput}"
		method="post">
		<p>
			URL: <input type="text" th:field="*{url}" />
		</p>
		<p>
			Number of crawler: <input type="text" th:field="*{numberOfCrawlers}" />
		</p>
		<p>
			Minimum size: <input type="text" th:field="*{minimunImgSize}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
